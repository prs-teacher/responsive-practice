<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
    <div class="red q1_box"></div>
  <h2 class="question--title">Q2 色変更</h2>
    <div class="box q2"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="q3">
      <div class="blue box q3a"></div>
      <div class="green box"></div>
    </div>
  <h2 class="question--title">Q4 floatの解除</h2>
    <div class="q4">
      <div class="red box"></div>
      <div class="blue box"></div>
    </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
    <div class="q5">
      <div class="red box">
        <p>A</p>
      </div>
      <div class="blue box">
        <p>B</p>
      </div>
      <div class="orange box">
        <p>C</p>
      </div>
    </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="q6">
      <div class="light_green box">
        <p>A</p>
      </div>
      <div class="yellow box">
        <p>B</p>
      </div>
      <div class="pink box">
        <p>C</p>
      </div>
    </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
    <div class="q7">
      <div class="e1 red box"></div>
      <div class="e2 blue box"></div>
      <div class="light_green box"></div>
  </div>
</body>

</html>
